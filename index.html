<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntBuster - Tower Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d4a3e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #1a2e23;
            background-color: #8fbc8f;
            cursor: crosshair;
        }
        
        #ui {
            display: flex;
            justify-content: space-between;
            width: 800px;
            background-color: #1a2e23;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        
        .tower-buttons {
            display: flex;
            gap: 10px;
        }
        
        .tower-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .tower-btn:hover {
            transform: scale(1.05);
        }
        
        .tower-btn.selected {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .cannon { background-color: #8b4513; color: white; }
        .machine-gun { background-color: #696969; color: white; }
        .heavy-cannon { background-color: #2f4f4f; color: white; }
        .splash { background-color: #b22222; color: white; }
        
        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #restartBtn {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="tower-buttons">
                <button class="tower-btn selected" id="towerTypeBtn">Cannon - $60</button>
                <button class="tower-btn" id="cancelBtn" style="background-color: #dc3545; display: none;">Cancel (ESC)</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="money">$125</div>
                    <div class="stat-label">Money</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="cakeHealth">8/8</div>
                    <div class="stat-label">Cake Slices</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wave">1</div>
                    <div class="stat-label">Wave</div>
                </div>
            </div>
        </div>
        <div id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">The ants stole all your cake!</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
